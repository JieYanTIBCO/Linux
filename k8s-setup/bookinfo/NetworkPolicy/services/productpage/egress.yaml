# Allow productpage to access reviews and details services
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: allow-productpage-out
  namespace: dev1
spec:
  tier: default
  order: 200
  selector: app == "productpage"
  egress:
  # Allow access to reviews service
  - action: Allow
    protocol: TCP
    destination:
      services:
        name: reviews
        namespace: dev1
      ports: [9080]
  # Allow access to details service  
  - action: Allow
    protocol: TCP
    destination:
      services:
        name: details
        namespace: dev1
      ports: [9080]